<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Login, Sign in | LinkedIn</title>
    <link rel="shortcut icon" href="assets/images/LinkedIn_logo_favicon.png" type="image/x-icon" >

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/libs/css/bootstrap.min.css">
    <!-- Bootstrap JS -->
    <script defer src="assets/libs/js/bootstrap.min.js"></script>

    <!-- Fontawesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>
    <!-- <i class="fab fa-apple"></i> -->
    <!-- logo -->
    <div class="container mt-3 brandContainer">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-6">
               <a href="#" class="link-text"> <img src="assets/images/linkedin logo.PNG" alt="" srcset="" class="navbar-brand"></a>
            </div>
        </div>
    </div>

    <!-- Sign in form -->
    <div class="container  shadow rounded-3 p-4  signInContainer">
        <h2 class="h2 fw-bold mt-2">Sign in</h2>
        <p class="p">Stay updated on your professional world</p>
        <div class="col-12">
            <div class="form-group">
                <div class="mb-3">
                    <input type="text" name="" id="" class="form-control userName" placeholder=" Email or Phone">
                </div>
            </div>
            <div class="form-group">
                <div class="mb-1">
                    <input type="password" name="" id="" class="form-control userPassword" placeholder=" Password"> 
                    <!-- <span class="passwordShow text-primary">show</span> -->
                </div>
            </div>
            <h6 class="h6 mb-3"><a href="#" class=" text-decoration-none ">Forgot password?</a></h6>
            <div class="form-group">
                <div class="mb-3">
                    <button type="submit" name="" id="" class="btn btn-primary rounded-pill w-100 btnSignIn">Sign in</button>
                </div>
            </div>
            <div class="row">
                <div class="col-4 col-sm-4 col-md-4 col-lg-5 text-center">
                    <hr>
                </div>
                <div class="col-4 col-sm-4 col-md-4 col-lg-1 text-center">
                    <p>or</p>
                </div>
                <div class="col-4 col-sm-4 col-md-4 col-lg-5 text-center">
                    <hr>
                </div>
            </div>
            <div class="form-group">
                <div class="mb-3">
                    <button type="submit" name="" id="" class="btn btn-outline-dark rounded-pill  w-100 btnSubmit"> <i class="fab fa-apple"></i> Sign in with Apple</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
